    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app3 = new Vue({

            methods:{
                add:function(){
                    if(this.num<3){
                    this.num++;
                    }
                    else{
                    alert("姐妹想什么好事呢？");

                sub:function(){
                    if(this.num>0){

                }
            }
        })
    </script>
